<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>GdC - Registre Curs</title>
<main>
	
	<section id="formPersonal" class="container">
		
			<h1 class="tituloColor mt-5 mb-3">Registre de Curs</h1>

				<div
					class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col-md-8 offset-md-2">
					<form class="form needs-validation" action="#"
						th:action="@{/registroCurso}" th:object="${curso}"
						method="post">
						<input type="hidden" th:field="*{id}">
						<div class="mb-3">
							<!-- Campo de texto para el nombre -->
							<label class="form-label" for="nombreCurso">Curs</label> <input
								class="form-control" placeholder="curs" th:field="*{nombreCurso}"
								type="text" id="nombreCurso" name="nombreCurso" required>
							<div class="invalid-feedback">Introdueix un curs correcte</div>
							<span th:if="${#fields.hasErrors('nombreCurso')}"
								th:errors="*{nombreCurso}"></span>
						</div>

						<!-- Botón de envío -->
						<button class="btn-personal w-100 btn btn-lg btn-primary"
							type="submit">Registrar</button>
					</form>
				</div>
	</section>
</main>
