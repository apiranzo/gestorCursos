<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>GdC - Registre Nota</title>
<main>
	<section id="formPersonal" class="container">

		<h1 class="tituloColor mt-5 mb-3">Registre de nota</h1>

		<div
			class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col-md-8 offset-md-2">
			<form class="form needs-validation" action="#"
				th:action="@{/registroNota}" th:object="${nota}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="mb-3">
					<!-- Campo de texto para el nombre -->
					<label class="form-label" for="alumno">Id Alumne</label> <input
						class="form-control" placeholder="Id Alumne" th:field="*{alumno}"
						type="number" id="alumno" name="alumno" required>
					<div class="invalid-feedback">Introdueix un alumne correcte</div>
					<span th:if="${#fields.hasErrors('alumno')}" th:errors="*{alumno}"></span>
				</div>
				<div class="mb-3">
					<!-- Campo de texto para el curso -->
					<label class="form-label" for="curso">Curs</label> <div class="mb-3">
						<select class="form-select" th:field="*{curso}">
							<option th:each="curso: ${cursos}"
								th:text="${curso.nombreCurso}" th:value="${curso.id}">Curs</option>
						</select>
					</div>
					<div class="invalid-feedback">Introdueix un curs correcte</div>
					<span th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></span>

					
				</div>


				<hr class="my-4">

				<div class="mb-3">
					<!-- Campo de texto para la nota -->
					<label class="form-label" for="valor">Nota</label> <input
						class="form-control" placeholder="Nota" th:field="*{valor}"
						type="number" id="valor" name="valor">
				</div>

				<!-- Botón de envío -->
				<button class="btn-personal w-100 btn btn-lg btn-primary"
					type="submit">Registrar</button>
			</form>
		</div>
	</section>
</main>
